<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Game</title>
    <style>
        /* Add your styling here */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #game-container {
            position: relative;
            width: 400px;
            height: 400px;
            border: 2px solid #000;
        }
        #player {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #00f;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="player"></div>
</div>

<script>
    // Add your JavaScript code here
    const player = document.getElementById('player');

    document.addEventListener('keydown', function (event) {
        movePlayer(event.key);
    });

    function movePlayer(direction) {
        const playerPosition = player.getBoundingClientRect();
        const gameContainer = document.getElementById('game-container').getBoundingClientRect();

        switch (direction) {
            case 'ArrowUp':
                if (playerPosition.top > gameContainer.top) {
                    player.style.top = playerPosition.top - 10 + 'px';
                }
                break;
            case 'ArrowDown':
                if (playerPosition.bottom < gameContainer.bottom) {
                    player.style.top = playerPosition.top + 10 + 'px';
                }
                break;
            case 'ArrowLeft':
                if (playerPosition.left > gameContainer.left) {
                    player.style.left = playerPosition.left - 10 + 'px';
                }
                break;
            case 'ArrowRight':
                if (playerPosition.right < gameContainer.right) {
                    player.style.left = playerPosition.left + 10 + 'px';
                }
                break;
        }
    }
</script>

</body>
</html>
